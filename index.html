<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js" defer></script>

    <title>TOP - Rock, Paper, Scissors</title>
</head>
<body>
    <header>
        <h1>The Odin Project: Rock, Paper, Scissors</h1>
    </header>
    <div id="content">

        <div id="rules">
            first to five wins!
        </div>

        <div id="score-board">
            <div>Wins: <strong id="wins">0</strong></div>
            <div>Losses: <strong id="losses">0</strong></div>
        </div>

        <div id="game-board">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        
        <div id="announcer">
            Please click a button to begin...
        </div>
    </div>
    <footer>
        <p>Created by <a href="mailto:dj.cartwright.web@gmail.com">DJ Cartwright</a></p>
    </footer>
</body>
</html>
